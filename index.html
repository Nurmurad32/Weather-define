<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3" >
                <input id="inputCity" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="#">
            <h1 id="cityName">---</h1>
            <h3><span id="temperature">---</span>&deg;C</h3>
            <h1 class="lead" id="lead">---</h1>
        </div>
    </div>

<Script>
    
    const search = document.getElementById("search");
    search.addEventListener("click",function(){
        const inputCity = document.getElementById("inputCity").value;
        const apiKey = "9078178859d1e91714dc93b507f6592a";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${inputCity}&appid=${apiKey}&units=metric`;

        fetch(url)
        .then(res => res.json())
        .then(data => {
            document.getElementById("cityName").innerText = data.name;
            document.getElementById("temperature").innerText = Math.round(data.main.temp);
            document.getElementById("lead").innerText = data.weather[0].description;

            const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            document.getElementById("icon").src=icon;
            // document.getElementById("icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        })
        
    })

</Script>
</body>

</html>
